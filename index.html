<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Illustrator Design</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, #1a1a2e, #16213e);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
    }
    .container {
      text-align: center;
      max-width: 1200px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 50px;
      color: #00f4ff;
      text-shadow: 0 0 20px #00f4ff;
      animation: fadeIn 1.5s ease;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .card {
      width: 220px;
      height: 150px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      transform-style: preserve-3d;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      perspective: 1000px;
    }
    .card:hover {
      transform: rotateY(12deg) rotateX(5deg) scale(1.08);
      box-shadow: 0 20px 50px rgba(0, 255, 255, 0.3);
    }
    .card h2 {
      font-size: 1.2rem;
      color: #00f4ff;
      text-shadow: 0 0 5px #00f4ff;
      z-index: 1;
      pointer-events: none;
    }
    .card::before {
      content: "";
      position: absolute;
      width: 150%;
      height: 150%;
      background: linear-gradient(120deg, #00f4ff, #3fffd2);
      transform: rotate(45deg);
      opacity: 0.07;
      z-index: 0;
      pointer-events: none;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal img {
      max-width: 90vw;
      max-height: 85vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #00f4ff;
      animation: zoomIn 0.5s ease;
    }
    .modal .close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Illustrator Design </h1>
    <div class="cards">
      <div class="card" onclick="openModal('myphoto.png')"><h2>ü©∫ Medical Flyer</h2></div>
      <div class="card" onclick="openModal('22.2General.webp')"><h2>‚úàÔ∏è Travel Flyer</h2></div>
      <div class="card" onclick="openModal('72.0General.webp')"><h2>üë§ Persona Icons</h2></div>
      <div class="card" onclick="openModal('72.1General.webp')"><h2>üìÑ Stationary</h2></div>
      <div class="card" onclick="openModal('myphoto.png')"><h2>üìò Brand Guidelines</h2></div>
    </div>
  </div>

  <div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="" alt="Flyer Image" />
  </div>

  <script>
    function openModal(image) {
      document.getElementById('modal-img').src = image;
      document.getElementById('modal').style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.body.style.overflow = 'auto';
    }
  </script>
</body>
</html>
